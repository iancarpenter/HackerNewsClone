<div class="container">
    <div class="row">
        <div class="col">
            <h5 class="text-center"><a href="{{ url }}">{{ title }}</a></h5>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <ul>
                <li class="comment-bullet" *ngFor="let comment of kids; let i = index;">
                    <app-comments [level]="0" [id]="comment">
                    </app-comments>
                </li>
            </ul>
        </div>
    </div>
</div>
